<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <div class="container">
    <header>
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="mainImage">
        <div class="secondaryImage">
          <img src="./images/icon-view.svg" alt="View icon">
       </div>
      <h3>Equilibrium #3429</h3>
    </header>
    <main>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="pricedays">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Etherium">
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="Clock">
          3 days left
        </div>
      </div>
    </main>
    <footer>
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <div class="creation">
        Creation of <span id="name">Jules Wyvern</span>
      </div>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Billy Nguyen</a>.
  </div>
</body>
</html>
